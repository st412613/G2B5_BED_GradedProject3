<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!--add text editor-->

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

<body>
	<nav nav class="navbar navbar-expand-md bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/tickets}">Ticket Tracker Application</a>
		<a class="navbar-brand" th:href="@{/tickets}">Ticket</a>
		<a class="navbar-brand" th:href="@{/tickets/new}">New Ticket</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create Ticket </h1>
				<div class="card-body">
					<form th:action="@{/tickets}" th:object="${ticket}" method="POST">


						<div class="form-group">
							<label> Title </label>
							<input type="text" name="title" th:field="*{title}" class="form-control"
								placeholder="Enter  Ticket title" />
						</div>

						<div class="form-group">
							<label> Short Description </label>
							<textarea type="text" name="shortDescription" th:field="*{sortDescription}"
								class="form-control" placeholder="Enter ticket description" />
						</div>
						<div class="form-group">
							<label>Content </label>

							<textarea type="text" rows="4" id="content" class="form-control" placeholder="Enter Content"
								name="content" th:field="*{content}" autocomplete="off" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function () {
			$('#content').summernote({placeholder: 'Enter content'});

		});
	</script>
</body>

</html>
